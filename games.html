<head>

  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href="styles/jquery.bxslider.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div id="banner">
        <nav>
            <ul class="menu">
                <a href="#"><li class="menu-item">Home</li></a>
                <a href="#"><li class="menu-item">Games</li></a>
                <a href="#"><li class="menu-item">Links</li></a>
                <a href="#"><li class="menu-item">Impressum</li></a>
            </ul>
        </nav>
    </div>
  </header>

  <div id="main">
    <div id="content">
      <div class="teaser">
        <img src="img/guybrush.jpg" class="teaser-image">
        The Secret of Monkey Island
        <br/>
        <br/>
        Test
      </div>  
    </div>
  </div>
  <footer>

  </footer>
  <!-- Einbinden der Skripte -->
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script src="js/jquery.bxslider.min.js"></script>
  <script>
  $(document).ready(function() {
    $('.bxslider').bxSlider();
    $(window).scroll(function () {
      var tempScrollTop = $(window).scrollTop();
      console.log(tempScrollTop);
      if (tempScrollTop > 100){
        $("#banner").addClass("banner-hidden"); 
      }else if (tempScrollTop < 30){
         $("#banner").removeClass("banner-hidden"); 
      }
    });
  });
  </script>
</body>
