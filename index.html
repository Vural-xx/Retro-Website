<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Medieninformatik 06.01.2015 -- Jquery UI</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href="styles/jquery.bxslider.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div id="banner">
    </div>
  </header>
  <div id="content">
    <div id="slider">
      <ul class="bxslider">
          <li><div class="box">1</div></li>
          <li><div class="box">2</div></li>
          <li><div class="box">3</div></li>
          <li><div class="box">4</div></li>
      </ul>
    </div>
  </div>
  <footer>

  </footer>
  <!-- Einbinden der Skripte -->
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script src="js/jquery.bxslider.min.js"></script>
  <script>
  $(document).ready(function() {
    $('.bxslider').bxSlider();
    $(window).scroll(function () {
      var tempScrollTop = $(window).scrollTop();
      console.log(tempScrollTop);
      if (tempScrollTop > 100){
        $("#banner").addClass("banner-hidden"); 
      }else if (tempScrollTop < 30){
         $("#banner").removeClass("banner-hidden"); 
      }
    });
  });
  </script>
</body>
</html>
